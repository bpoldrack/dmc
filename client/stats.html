<body>
<h1>You're too quick!</h1>
<p>There are still too few submissions to be able to compute statistics for
  <strong id="pubid"></strong>.</p>
<p>Save this address and please come back later.</p>
<p>Thank you for your patience!</p>

<script>
function getUrlVar(key){
  var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search);
  return result && unescape(result[1]) || "";
}

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('pubid').innerHTML = getUrlVar("pubid");
});
</script>
