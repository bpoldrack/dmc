<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/timeline.css" />
  <link rel="stylesheet" href="css/font-awesome.4.4.0.min.css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
<div class="container">
<div class="row">
  <div class="col-md-12">
    <h1>Thank you!</h1>
    <p>You submission has been received. Here is what you get:</p>
  </div>
</div><!-- .row -->
<div class="row">
  <div class="col-md-6">
    <h3>Personal URL</h3>
    <div id="updateinfo">
        <p>Use this URL to update your record in the future. Keep it safe!</p>
        <a href="" id="uuidurl"></a>
        <div title="Scan to get URL" id="uuidqrcode"></div>
    </div>
  </div><!-- .col -->
  <div class="col-md-6">
    <h3>Sharing URL</h3>
    <div id="retrieveinfo">
        <p>Use this URL to see how &ldquo;you science&rdquo; in comparison to others. Share it with anyone you like!</p>
        <a href="" id="puburl"></a>
        <div title="Scan to get URL" id="pubidqrcode"></div>
    </div>
  </div><!-- .col -->
</div><!-- .row -->
</div><!-- .container -->


<!-- javascript -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script src="js/bootstrap.3.3.5.min.js"></script>

<script>
function getUrlVar(key){
    var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search); 
    return result && unescape(result[1]) || ""; 
}

$(document).ready(function() {
    <!-- compose actual URLs -->
    var priv_url = "http://howdoyouscience.net/?uuid=" + getUrlVar("uuid");
    var pub_url = "http://howdoyouscience.net/p/?pubid=" + getUrlVar("pubid");
    $("#uuidurl").html(priv_url);
    $("#uuidurl").attr("href", priv_url);
    $("#puburl").html(pub_url);
    $("#puburl").attr("href", pub_url);
    $("#uuidqrcode").qrcode({"text": priv_url});
    $("#pubidqrcode").qrcode({"text": pub_url});
});

</script>
</body>
</html>
